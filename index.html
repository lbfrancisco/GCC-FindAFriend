<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FindAFriend</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>
<body id="home">
  <div id="app">
    <div class="header-wrapper">
      <header>
        <img class="logo" src="./assets/logo.svg" alt="logo Find A Friend">
        <button>
          <img class="hamburger" src="./assets/icons/menu.svg" alt="icon menu">
          <img class="close hide" src="./assets/icons/close.svg" alt="icon close menu">
        </button>
      </header>

      <nav class="menu">
        <ul>
          <li class="selected">
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#about">Sobre o app</a>
          </li>
          <li>
            <a href="#animals">Animais disponíveis</a>
          </li>
          <li>
            <a href="#org">Sobre a FindAFriend</a>
          </li>
          <li>
            <a href="#contact">Contato</a>
          </li>
        </ul>
      </nav>
    </div>

    <main>
      <section id="hero">
        <div class="info">
          <div class="pets">
            <div class="images">
              <img src="./assets/animals/dog_1.avif" alt="Imagem de um gato branco">
              <img src="./assets/animals/cat_1.avif" alt="Imagem de um pug preto">
              <img src="./assets/animals/dog_2.avif" alt="Imagem de um gato levantando uma das patas">
              <img src="./assets/animals/cat_2.avif" alt="Imagem de um cachorro filhote">
            </div>
            <span>324 amigos</span> na sua cidade
          </div>
          <h1>Leve <br> a felicidade <br> para o seu lar</h1>
          <p>Encontre o animal de estimação ideal <br> para seu estilo de vida!</p>
        </div>

        <div class="cards">
          <div class="card">
            <img src="./assets/animals/dog_hero.png" alt="Imagem de um cachorro caramelo">
            <a href="#">Acesse agora</a>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
